<!-- TODO: Change to a resizeObserver -->
<body onresize="updatePlot()">
    <div id="header-wrap">
        <header>
            <h1>The State of the State of the States</h1>
            <div>Name: Jakob Johnson; E-Mail: <a href="mailto:jakobottar@pm.me">jakobottar@pm.me</a>; UID: u0972673</div>
        </header>
    </div>
    <!-- from https://www.w3schools.com/howto/howto_css_switch.asp -->
    <label class="switch"> 
        <input type="checkbox" id='expandSwitch' onclick='updatePlot()' autocomplete="off">
        <span class="slider round"></span>
    </label>
    <button onclick="beeswarm.tellStory()">Extreme Values</button>
    <div class='grid-container'>
        <div id='beeswarm'></div>
        <div id="story-div", class="hidden">
            <div id="ccBox", class="storyBox"></div>
            <div id="prBox", class="storyBox"></div>
        </div>
        <table id='table'>
            <thead>
            <tr id="columnHeaders" class='header'>
                <th class="sortable">Phrase <i class="fas no-display"></i></th>
                <th class="sortable">Frequency <i class="fas no-display"></i></th>
                <th class="sortable">Percentages <i class="fas no-display"></i></th>
                <th class="sortable">Total <i class="fas no-display"></i></th>
            </tr>
            <tr class='header'>
                <td></td>
                <td><svg id="freqAxis" class='tableAxis'></svg></td>
                <td><svg id="percentAxis" class='tableAxis'></svg></td>
                <td></td>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
